l_english:

 carn_doctrine_same_slavery_name:1 "Righteous Faith Slavery"
 carn_doctrine_same_slavery_crime_name:1 "Criminal"
 carn_doctrine_same_slavery_crime_desc:0 "It is a capital sin to enslave a [ROOT.Faith.Religion.GetAdherentName], for to do so is to claim yourself a higher master than [ROOT.Faith.PantheonTerm]."
 carn_doctrine_same_slavery_shunned_name:1 "Shunned"
 carn_doctrine_same_slavery_shunned_desc:0 "Although our beliefs differ, all [ROOT.Faith.Religion.GetAdherentNamePlural] are brothers and sisters. It is deeply unjust for a [ROOT.Faith.Religion.GetAdherentName] to be treated as less than human."
 carn_doctrine_same_slavery_accepted_name:1 "Accepted"
 carn_doctrine_same_slavery_accepted_desc:0 "Slavery is a just and fitting punishment for [ROOT.Faith.Religion.GetAdherentNamePlural] who have erred. A lifetime of servitude shall be their penance for their crimes."
 doctrine_parameter_same_slavery_illegal:0 "Characters with the [GetTrait('sameslaveowner').GetName( GetDummyMale )] [trait|E] are [criminals|E]"
 doctrine_parameter_same_slavery_shunned:0 "Characters with the [GetTrait('sameslaveowner').GetName( GetDummyMale )] [trait|E] are [shunned|E]"
 doctrine_parameter_same_slavery_accepted:0 "Owning slaves of the same faith is fully accepted."

 carn_doctrine_other_slavery_name:1 "Hostile Faith Slavery"
 carn_doctrine_other_slavery_crime_name:1 "Criminal"
 carn_doctrine_other_slavery_crime_desc:0 "All people possess dignity, regardless of creed. It is a crime to enslave a person simply because they do not believe in [ROOT.Faith.PantheonTerm]."
 carn_doctrine_other_slavery_shunned_name:1 "Shunned"
 carn_doctrine_other_slavery_shunned_desc:0 "It is cruel and distasteful to claim ownership of an infidel's life, even if they are errant in their beliefs."
 carn_doctrine_other_slavery_accepted_name:1 "Accepted"
 carn_doctrine_other_slavery_accepted_desc:0 "All [ROOT.Faith.Religion.GetAdherentNamePlural] have a right to save those who have not embraced the true faith, even from themselves."
 doctrine_parameter_other_slavery_illegal:0 "Characters with the [GetTrait('otherslaveowner').GetName( GetDummyMale )] [trait|E] are [criminals|E]"
 doctrine_parameter_other_slavery_shunned:0 "Characters with the [GetTrait('otherslaveowner').GetName( GetDummyMale )] [trait|E] are [shunned|E]"
 doctrine_parameter_other_slavery_accepted:0 "Owning slaves of different faiths is fully accepted."