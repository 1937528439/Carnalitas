l_french:

 rule_carn_std: "#X Carnalitas:#! Transmission des MST"
 setting_carn_std_enabled: "Par défaut"
 setting_carn_std_enabled_desc: "Aucun changement ne sera effectué par rapport à la transmission de la $trait_lovers_pox$ ou la $trait_great_pox$."
 setting_carn_std_disabled:1 "#high Jamais#!"
 setting_carn_std_disabled_desc: "Les personnages n'attraperont jamais la $trait_lovers_pox$ ou la $trait_great_pox$."

 rule_carn_sex_interaction: "#X Carnalitas:#! Coucher avec un amant"
 setting_carn_sex_interaction_disabled: "Désactivé"
 setting_carn_sex_interaction_disabled_desc: "Les interactions entre personnages permettant de coucher avec un conjoint, amant ou âme-soeur seront désactivées."
 setting_carn_sex_interaction_enabled: "#high Activé#!"
 setting_carn_sex_interaction_enabled_desc: "Vous pouvez coucher avec un conjoint, amant ou âme-soeur par les interactions de personnage. Ceci réduira le stress, et peut être effectuer une fois tous les cinq ans."
 setting_carn_sex_interaction_no_cd: "#high Sans limite de temps#!"
 setting_carn_sex_interaction_no_cd_desc: "Vous pouvez coucher avec un conjoint, amant ou âme-soeur par les interactions de personnage. Bien que cette action puisse être effectuée sans limite, elle ne réduira le stress que une fois tous les cinq ans."

 rule_carn_dt_enabled: "#X Carnalitas:#! Traits des caractéristiques sexuelles"
 setting_carn_dt_enabled_false: "Désactivé"
 setting_carn_dt_enabled_false_desc: "Les personnages seront créés sans traits congénitaux de poitrines et pénis."
 setting_carn_dt_enabled_true: "#high Activé#!"
 setting_carn_dt_enabled_true_desc: "Les personnages seront créés avec des traits congénitaux de poitrines et pénis, vous permettant de les faire apparaitre dans votre dynastie par reproduction sélective."

 rule_carn_dt_trait_names: "#X Carnalitas:#! Noms des traits des caractéristiques sexuelles"
 setting_carn_dt_trait_names_default: "Par défaut"
 setting_carn_dt_trait_names_default_desc: "Les traits des poitrines et pénis des personnages seront nommés '$trait_tits_big_1$', '$trait_dicj_big_1$', et ainsi de suite."
 setting_carn_dt_trait_names_immersive: "#high Immersif#!"
 setting_carn_dt_trait_names_immersive_desc: "Les traits des poitrines et pénis des personnages seront nommés '$trait_tits_big_1_immersive$', '$trait_dick_big_1_immersive$', et ainsi de suite."

 rule_carn_futa_trait_name: "#X Carnalitas:#! Nom du trait $trait_futa$"
 setting_carn_futa_trait_name_futa: "Par défaut"
 setting_carn_futa_trait_name_futa_desc: "Les personnages ayant à la fois des organes sexuels féminin et masculin seront appelés '$trait_futa$'."
 setting_carn_futa_trait_name_hermaphrodite:1 "#high Historique#!"
 setting_carn_futa_trait_name_hermaphrodite_desc: "Les personnages ayant à la fois des organes sexuels féminin et masculin seront appelés '$trait_futa_hermaphrodite$'."
 
 rule_carn_futa_content: "#X Carnalitas:#! Contenu $trait_futa$"
 setting_carn_futa_content_disabled: "Désactivé"
 setting_carn_futa_content_disabled_desc: "Aucun personnage $trait_futa$ n'apparaitra aléatoirement. Les événements $trait_futa$ et personnages sur mesure n'apparaitront jamais.\nNote: D'autres mod pourraient de pas respecter cette règle."
 setting_carn_futa_content_very_rare: "#high Très rare#!"
 setting_carn_futa_content_very_rare_desc: "Il y a une chance de 0.1% qu'une femme du jeu soit $trait_futa$."
 setting_carn_futa_content_rare: "#high Rare"
 setting_carn_futa_content_rare_desc: "Il y a une chance de 0.5% qu'une femme du jeu soit $trait_futa$."
 setting_carn_futa_content_uncommon: "#high Peu commun#!"
 setting_carn_futa_content_uncommon_desc: "Il y a une chance de 2.5% qu'une femme du jeu soit $trait_futa$."
 setting_carn_futa_content_common: "#high Common#!"
 setting_carn_futa_content_common_desc: "Il y a une chance de 10% qu'une femme du jeu soit $trait_futa$."
 setting_carn_futa_content_very_common: "#high Très commun#!"
 setting_carn_futa_content_very_common_desc: "Il y a une chance de 25% qu'une femme du jeu soit $trait_futa$."
 setting_carn_futa_content_always: "#high Toujours#!"
 setting_carn_futa_content_always_desc: "Toutes les femmes du jeu seront $trait_futa$."
 setting_carn_futa_content_no_seeding: "#high Jamais en aléatoire#!"
 setting_carn_futa_content_no_seeding_desc: "Aucun personnage $trait_futa$ n'apparaitra aléatoirement. Les événements $trait_futa$ et personnages sur mesure apparaitront encore."

 rule_carn_futa_trait_inheritance: "#X Carnalitas:#! Héritage du trait $trait_futa$"
 setting_carn_futa_trait_inheritance_off: "Activé"
 setting_carn_futa_trait_inheritance_off_desc: "Les enfants des $trait_futa$ n'ont pas plus de chance d'être eux-mêmes des $trait_futa$."
 setting_carn_futa_trait_inheritance_on: "#high Désactivé#!"
 setting_carn_futa_trait_inheritance_on_desc: "Le trait $trait_futa$ est congénital, les enfant des $trait_futa$ ont donc plus de chance d'être eux-mêmes des $trait_futa$."
 
 rule_carn_content_anal: "#X Carnalitas:#! Scènes anales"
 setting_carn_content_anal_off: "Off"
 setting_carn_content_anal_off_desc: "Les scènes sexuelles placées dans la catégorie 'anal' par leur créateur ne seront pas affichées."
 setting_carn_content_anal_on: "#high On#!"
 setting_carn_content_anal_on_desc: "Les scènes sexuelles placées dans la catégorie 'anal' par leur créateur pourront être affichées."

 rule_carn_content_consent: "#X Carnalitas:#! Scènes non consenties"
 setting_carn_content_consent_dubcon: "Consentement douteux uniquement"
 setting_carn_content_consent_dubcon_desc: "Les scènes sexuelles placées dans la catégorie 'non consentie' par leur créateur ne seront pas affichées. Les scènes 'consentement douteux' pourront être affichées."
 setting_carn_content_consent_noncon: "#high Toutes catégories#!"
 setting_carn_content_consent_noncon_desc: "Les scènes sexuelles placées dans la catégorie 'non consentie' ou 'consentement douteux' par leur créateur pourront être affichées."
 setting_carn_content_consent_always: "#high Aucune#!"
 setting_carn_content_consent_always_desc: "Les scènes sexuelles placées dans la catégorie 'non consentie' ou 'consentement douteux' par leur créateur ne seront pas affichées."

 rule_carn_content_painful: "#X Carnalitas:#! Scènes douloureuses"
 setting_carn_content_painful_off: "Off"
 setting_carn_content_painful_off_desc: "Les scènes sexuelles placées dans la catégorie 'douloureuse' par leur créateur ne seront pas affichées."
 setting_carn_content_painful_on: "#high On#!"
 setting_carn_content_painful_on_desc: "Les scènes sexuelles placées dans la catégorie 'douloureuse' par leur créateur pourront être affichées."

 rule_carn_content_watersports: "#X Carnalitas:#! Sènes avec ondinisme (urine)"
 setting_carn_content_watersports_off: "Off"
 setting_carn_content_watersports_off_desc: "Les scènes sexuelles placées dans la catégorie 'ondinisme' par leur créateur ne seront pas affichées."
 setting_carn_content_watersports_on: "#high On#!"
 setting_carn_content_watersports_on_desc: "Les scènes sexuelles placées dans la catégorie 'ondinisme' par leur créateur pourront être affichées."

 rule_carn_content_scat: "#X Carnalitas:#! Sènes avec coprophilie (matière fécale)"
 setting_carn_content_scat_off: "Off"
 setting_carn_content_scat_off_desc: "Les scènes sexuelles placées dans la catégorie 'coprophilie' par leur créateur ne seront pas affichées."
 setting_carn_content_scat_on: "#high On#!"
 setting_carn_content_scat_on_desc: "Les scènes sexuelles placées dans la catégorie 'coprophilie' par leur créateur pourront être affichées."

 rule_carn_content_gore: "#X Carnalitas:#! Scènes de violence extrème (gore)"
 setting_carn_content_gore_off: "Off"
 setting_carn_content_gore_off_desc: "Les scènes sexuelles placées dans la catégorie 'gore' par leur créateur ne seront pas affichées."
 setting_carn_content_gore_on: "#high On#!"
 setting_carn_content_gore_on_desc: "Les scènes sexuelles placées dans la catégorie 'gore' par leur créateur pourront être affichées."