l_french:

 rule_carn_std:0 "#X Carnalitas:#! Transmission des MST"
 setting_carn_std_enabled:0 "Par défaut"
 setting_carn_std_enabled_desc:0 "Aucun changement ne sera effectué par rapport à la transmission de la $trait_lovers_pox$ ou la $trait_great_pox$."
 setting_carn_std_disabled:1 "#high Jamais#!"
 setting_carn_std_disabled_desc:0 "Les personnages n'attraperont jamais la $trait_lovers_pox$ ou la $trait_great_pox$."

 rule_carn_dt_enabled: "#X Carnalitas:#! Traits des caractéristiques sexuelles"
 setting_carn_dt_enabled_false: "Désactivé"
 setting_carn_dt_enabled_false_desc: "Les personnages seront créés sans traits congénitaux de poitrines et pénis."
 setting_carn_dt_enabled_true: "#high Activé#!"
 setting_carn_dt_enabled_true_desc: "Les personnages seront créés avec des traits congénitaux de poitrines et pénis, vous permettant de les faire apparaitre dans votre dynastie par reproduction sélective."

 rule_carn_dt_trait_names: "#X Carnalitas:#! Noms des traits des caractéristiques sexuelles"
 setting_carn_dt_trait_names_default: "Par défaut"
 setting_carn_dt_trait_names_default_desc: "Les traits des poitrines et pénis des personnages seront nommés '$trait_tits_big_1$', '$trait_dicj_big_1$', et ainsi de suite."
 setting_carn_dt_trait_names_immersive: "#high Immersif#!"
 setting_carn_dt_trait_names_immersive_desc: "Les traits des poitrines et pénis des personnages seront nommés '$trait_tits_big_1_immersive$', '$trait_dick_big_1_immersive$', et ainsi de suite."

 rule_carn_futa_trait_name:0 "#X Carnalitas:#! Nom du trait $trait_futa$"
 setting_carn_futa_trait_name_futa:0 "Par défaut"
 setting_carn_futa_trait_name_futa_desc:0 "Les personnages ayant à la fois des organes sexuels féminin et masculin seront appelés '$trait_futa$'."
 setting_carn_futa_trait_name_hermaphrodite:1 "#high Historique#!"
 setting_carn_futa_trait_name_hermaphrodite_desc:0 "Les personnages ayant à la fois des organes sexuels féminin et masculin seront appelés '$trait_futa_hermaphrodite$'."
 
 rule_carn_futa_content: "#X Carnalitas:#! Contenu $trait_futa$"
 setting_carn_futa_content_disabled: "Désactivé"
 setting_carn_futa_content_disabled_desc: "Aucun personnage $trait_futa$ n'apparaitra aléatoirement. Les événements $trait_futa$ et personnages sur mesure n'apparaitront jamais.\nNote: D'autres mod pourraient de pas respecter cette règle."
 setting_carn_futa_content_very_rare: "#high Très rare#!"
 setting_carn_futa_content_very_rare_desc: "Il y a une chance de 0.1% qu'une femme du jeu soit $trait_futa$."
 setting_carn_futa_content_rare: "#high Rare"
 setting_carn_futa_content_rare_desc: "Il y a une chance de 0.5% qu'une femme du jeu soit $trait_futa$."
 setting_carn_futa_content_uncommon: "#high Peu commun#!"
 setting_carn_futa_content_uncommon_desc: "Il y a une chance de 2.5% qu'une femme du jeu soit $trait_futa$."
 setting_carn_futa_content_common: "#high Common#!"
 setting_carn_futa_content_common_desc: "Il y a une chance de 10% qu'une femme du jeu soit $trait_futa$."
 setting_carn_futa_content_very_common: "#high Très commun#!"
 setting_carn_futa_content_very_common_desc: "Il y a une chance de 25% qu'une femme du jeu soit $trait_futa$."
 setting_carn_futa_content_always: "#high Toujours#!"
 setting_carn_futa_content_always_desc: "Toutes les femmes du jeu seront $trait_futa$."
 setting_carn_futa_content_no_seeding: "#high Jamais en aléatoire#!"
 setting_carn_futa_content_no_seeding_desc: "Aucun personnage $trait_futa$ n'apparaitra aléatoirement. Les événements $trait_futa$ et personnages sur mesure apparaitront encore."

 rule_carn_futa_trait_inheritance: "#X Carnalitas:#! Héritage du trait $trait_futa$"
 setting_carn_futa_trait_inheritance_off: "Activé"
 setting_carn_futa_trait_inheritance_off_desc: "Les enfants des $trait_futa$ n'ont pas plus de chance d'être eux-mêmes des $trait_futa$."
 setting_carn_futa_trait_inheritance_on: "#high Désactivé#!"
 setting_carn_futa_trait_inheritance_on_desc: "Le trait $trait_futa$ est congénital, les enfant des $trait_futa$ ont donc plus de chance d'être eux-mêmes des $trait_futa$."