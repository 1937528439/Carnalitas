 game_concept_dominants_possessive: "des Dominants'"
 game_concept_dominant_male:0 "dominant"
 game_concept_dominant_female:0 "dominante"
 game_concept_dominants_male:0 "dominants"
 game_concept_dominants_female:0 "dominantes"
 game_concept_dominant_desc: "Souvent racourci par $game_concept_dominant_short$, un $game_concept_dominant$ est un [character|El] ayant une [relation|El] avec un [submissive|El] (ou $game_concept_submissive_female$). Bien que pouvant varier, le rôle de $game_concept_dominant$ implique généralement de commander et prendre le contrôle du $game_concept_submissive$."

 game_concept_submissive: "Soumis"
 game_concept_submissive_short: "Sub"
 game_concept_submissives: "Soumis"
 game_concept_submissive_possessive: "du Soumis"
 game_concept_submissives_possessive: "des Soumis"
 game_concept_submissive_male:0 "soumis"
 game_concept_submissive_female:0 "soumise"
 game_concept_submissives_male:0 "soumis"
 game_concept_submissives_female:0 "soumises"
 game_concept_submissive_desc: "Souvent racourci par $game_concept_submissive_short$, un $game_concept_submissive$ est un [character|El] ayant une [relation|El] avec un [dominant|El] (ou $game_concept_dominant_female$). Bien que pouvant varier, le rôle de $game_concept_submissive$ implique généralement d'obéir et d'offrir le contôle sur sa personne au $game_concept_dominant$."

 game_concept_slave: "Esclave"
 game_concept_slaves: "Esclaves"
 game_concept_slave_possessive: "de l'Esclave"
 game_concept_slaves_possessive: "des Esclaves"
 game_concept_slave_desc:0 "Un $game_concept_slave$ est un [character|El] qui a été asservi et dont les droits lui ont été retirés. Un esclave appartient à un [Concept('slave_owner', 'maître')|El], qui possède un [strong_hook|El] envers lui et peut l'acheter ou le vendre au [slave_market|El]. De plus, les [extramarital_sex|El] entre un esclave et son maître sont légales.\n\nLes esclaves ne peuvent hériter ni détenir des [titles|El], et tout enfant né d'une mêre esclave sera aussi un esclave.\n\nSi un maître d'esclave meurt, la possession de ses esclaves sera passée à son [primary_heir|El].\n\nPour se défaire de l'esclavage, un esclave doit être libéré par leur maître, soit par acte de charité, soit par l'[interaction|El] 'Négocier la libération'."

 game_concept_slave_owner: "Maître d'esclaves"
 game_concept_slave_owners: "Maîtres"
 game_concept_slave_owner_possessive: "du maître d'esclave"
 game_concept_slave_owners_possessive: "des maîtres d'esclave"
 game_concept_slave_owners_male:0 "maître"
 game_concept_slave_owners_female:0 "maîtresse"
 game_concept_slave_owners_male:0 "maîtres"
 game_concept_slave_owners_female:0 "maîtresses"
 game_concept_slave_owner_desc:0 "Un [character|El] peut être légalement reconnu comme étant propriétaire d'un ou plusieurs [slaves|El]. Les maîtres d'esclaves ont toujours un [strong_hook|El] envers leur esclaves et peuvent les acheter ou les vendre au [slave_market|El]. De plus, les [extramarital_sex|El] entre un esclave et son maître sont légales.\n\nSi un maître d'esclave meurt, la possession de ses esclaves sera passée à son [primary_heir|El]."

 game_concept_slave_market: "Marché aux esclaves"
 game_concept_slave_market_desc: "Les [slaves|El], n'étant que des propriétés, peuvent être acheté et vendu par d'autre [characters|El] à partir de l'[interactions|El] 'Acheter l'esclave' ou 'Vendre l'esclave'. Un personnage qui achète un esclave deviendra son [slave_owner|El]."
