l_russian:

 rule_carn_std: "#X Carnalitas:#! Передача ЗППП"
 setting_carn_std_enabled: "По-умолчанию"
 setting_carn_std_enabled_desc: "Никаких изменений для $trait_lovers_pox$ или $trait_great_pox$."
 setting_carn_std_disabled: "#Никогда#!"
 setting_carn_std_disabled_desc: "Персонажи никогда не получат $trait_lovers_pox$ или $trait_great_pox$."

 rule_carn_sex_interaction: "#X Carnalitas:#! Переспать с любовницей"
 setting_carn_sex_interaction_disabled: "Выключено"
 setting_carn_sex_interaction_disabled_desc: "Опция взаимодействия с персонажем для того чтобы переспать с супругой, любовницей, или родственной душой будет отключена."
 setting_carn_sex_interaction_enabled: "Включено"
 setting_carn_sex_interaction_enabled_desc: "Вы можете переспать с супругой, любовницей, или родственной душой через взаимодействие с персонажем. Это уменьшает уровень стресса и может быть сделано раз в пять лет."
 setting_carn_sex_interaction_no_cd: "Включено без ограничения по времени"
 setting_carn_sex_interaction_no_cd_desc: "Вы можете переспать с супругой, любовницей, или родственной душой через взаимодействие с персонажем. Каждые пять лет, это взаимодействие с персонажем снижает стресс."

 rule_carn_arousal_stress: "#X Carnalitas:#! Возбуждение вызывает стресс"
 setting_carn_arousal_stress_disabled: "Выключено"
 setting_carn_arousal_stress_disabled_desc: "Персонажи не будут получать стресс с течением времени. Это может вызвать некоторый дисбаланс, если вы часто спите с вашими любовницами."
 setting_carn_arousal_stress_enabled: "Включено"
 setting_carn_arousal_stress_enabled_desc: "Персонажи получают стресс с течением времени. Скорость увеличения уровня стресса увеличивается если персонаж имеет черты $trait_lustful$ или $trait_rakish$, и отсутствует если персонаж $trait_chaste$."

 rule_carn_dt_enabled: "#X Carnalitas:#! Половые признаки"
 setting_carn_dt_enabled_false: "Выключены"
 setting_carn_dt_enabled_false_desc: "Персонажи не будут появляться с врождёнными чертами груди и пениса."
 setting_carn_dt_enabled_true: "Включены"
 setting_carn_dt_enabled_true_desc: "Персонажи могут появляться с врождёнными чертами груди и пениса, позволяя вам выводить большие или маленькие груди или пенисы в вашей династии."

 rule_carn_dt_trait_names: "#X Carnalitas:#! Названия половых признаков"
 setting_carn_dt_trait_names_default: "По-умолчанию"
 setting_carn_dt_trait_names_default_desc: "Черты размера груди и пениса персонажей будут названы '$trait_tits_big_1$', '$trait_dick_big_1$', и так далее."
 setting_carn_dt_trait_names_immersive: "Реалистичные" #some words just have completely wrong meaning on russian, like immersive. It's not "exciting". I did "realistical"
 setting_carn_dt_trait_names_immersive_desc: "Черты размера груди и пениса персонажей будут названы '$trait_tits_big_1_immersive$', '$trait_dick_big_1_immersive$', и так далее."

 rule_carn_futa_trait_name: "#X Carnalitas:#! Название черты футанари"
 setting_carn_futa_trait_name_futa: "По-умолчанию"
 setting_carn_futa_trait_name_futa_desc: "Женщины с и мужскими и женскими половыми органами будут называться '$trait_futa$'."
 setting_carn_futa_trait_name_hermaphrodite: "Реалистично"
 setting_carn_futa_trait_name_hermaphrodite_desc: "Женщины с и мужскими и женскими половыми органами будут называться '$trait_futa_immersive$'"

 rule_carn_futa_content: "#X Carnalitas:#! Контент с футанари"
 setting_carn_futa_content_disabled: "Выключен"
 setting_carn_futa_content_disabled_desc: "Футанари никогда не будут появляться. Ивенты с футанари и особые персонажи футанари так же отключены.\nЗаметка: Другие моды могут соблюдать это правило а могут и нет."
 setting_carn_futa_content_very_rare: "#Очень редко"
 setting_carn_futa_content_very_rare_desc: "0.1% случайный шанс что женщина в игре будет футанари."
 setting_carn_futa_content_rare: "#Редко"
 setting_carn_futa_content_rare_desc: "0.5% случайный шанс что женщина в игре будет футанари."
 setting_carn_futa_content_uncommon: "Не обычно"
 setting_carn_futa_content_uncommon_desc: "2.5% случайный шанс что женщина в игре будет футанари."
 setting_carn_futa_content_common: "Обычно"
 setting_carn_futa_content_common_desc: "10% случайный шанс что женщина в игре будет футанари."
 setting_carn_futa_content_very_common: "Часто"
 setting_carn_futa_content_very_common_desc: "25% случайный шанс что женщина в игре будет футанари."
 setting_carn_futa_content_always: "Всегда"
 setting_carn_futa_content_always_desc: "Все женщины в игре будут футанари."
 setting_carn_futa_content_no_seeding: "Без добавления"
 setting_carn_futa_content_no_seeding_desc: "Футанари никогда не будут появляться. Ивенты с футанари и особые персонажи футанари всё ещё могут появляться."

 rule_carn_futa_trait_inheritance: "#X Carnalitas:#! Наследуемость черты футанари"
 setting_carn_futa_trait_inheritance_off: "Выключено"
 setting_carn_futa_trait_inheritance_off_desc: "Дети футанари не имеют повышенного шанса сами быть футанари."
 setting_carn_futa_trait_inheritance_on: "включено"
 setting_carn_futa_trait_inheritance_on_desc: "Черта футанари наследуема, то есть дети футанари имеют высокий шанс стать футанари."

 rule_carn_content_anal: "#X Carnalitas:#! Анал"
