l_korean:

game_concept_dominant:0 "도미넌트"
game_concept_dominant_short:0 "돔"
game_concept_dominants:0 "도미넌트들"
game_concept_dominant_possessive:0 "도미넌트의"
game_concept_dominants_possessive:0 "도미넌트들의"
game_concept_dominant_desc:0 "종종 $game_concept_dominant_short$으로 축약되며, $game_concept_dominant$는 [relation|E]의 [character|E]에게 [submissive|E]한 관계를 가집니다. 세부적으로는 다양하나 일반적으로 $game_concept_dominant$는 $game_concept_submissive$의 제어권과 지배권을 받아 사용합니다."

game_concept_submissive:0 "서브미시브"
game_concept_submissive_short:0 "서브"
game_concept_submissives:0 "서비스미시브들"
game_concept_submissive_possessive:0 "서비스미시브의"
game_concept_submissives_possessive:0 "서비스미시브들의"
game_concept_submissive_desc:0 "종종 $game_concept_submissive_short$으로 축약되며, $game_concept_submissive$는 [relation|E]의 [character|E]에게 [dominant|E]한 관계를 가집니다. 세부적으로는 다양하나 일반적으로 $game_concept_submissive$는 제어권과 지배권을 $game_concept_dominant$에게 포기합니다."

game_concept_slave:0 "노예"
game_concept_slaves:0 "노예들"
game_concept_slave_possessive:0 "노예의"
game_concept_slaves_possessive:0 "노예들의"
game_concept_slave_desc:0 "$game_concept_slave$(은)는 권리가 벗겨진 노예 [character|E]입니다. 그들은 [slave_owner|E]에 소유되며, [strong_hook|E](을)를 보유하게 되고 [slave_market|E]에서 판매나 구매가 가능하게 됩니다. 추가로 노예와 [extramarital_sex|E](은)는 합법입니다.\n\n노예는 [titles|E]을 상속받거나 소유활 수 없으며, 여성노예의 자식 역시 노예로 취급됩니다.\n\n만일 노예의 주인이 죽는다면, 노예의 소유권은 [primary_heir|E]에게 승계됩니다.\n\n 노예에서 벗어나기 위해서는 자선행위 또는 소유자와의 협상 [interaction|E]으로 해방되어야합니다."

game_concept_slave_owner:0 "주인"
game_concept_slave_owners:0 "주인들"
game_concept_slave_owner_possessive:0 "주인의"
game_concept_slave_owners_possessive:0 "주인들의"
game_concept_slave_owner_desc:0 "[character|E](은)는 법적으로 [slaves|E]의 $game_concept_slave_owner$입니다. 노예의 주인은 언제나 [strong_hook|E](을)를 가지며 그들의 노예를 [slave_market|E]에 판매가능합니다. 추가로 노예와의 [extramarital_sex|E](은)는 합법입니다.\n\n만일 노예의 주인이 죽는다면, 노예의 소유권은 [primary_heir|E]에게 승계됩니다."

game_concept_slave_market:0 "노예시장"
game_concept_slave_market_desc:0 "[slaves|E](은)는 재산으로 취급받아 사거나 팔 수 있습니다. 다른 [characters|E]에서 노예 구매 및 팔기 [interactions|E] 상호작용으로 사거나 팔 수 있습니다. 노예의 구매자는 [slave_owner|E](이)가 됩니다."
