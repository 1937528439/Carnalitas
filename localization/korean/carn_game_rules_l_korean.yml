setting_carn_futa_content_no_seeding:0 "#high 시드 없음#!"
setting_carn_futa_content_no_seeding_desc:0 "후타나리 개릭터가 무작위로 배치되지 않습니다. 후타나리 이벤트와 커스텀 캐릭터는 활성화 됩니다."
setting_carn_futa_content_very_rare:0 "#high 매우 희귀#!"
