setting_carn_futa_content_common:0 "#high 흔한#!"
setting_carn_futa_content_common_desc:0 "세계에서 여성이 10%의 확률로 후타나리가 됩니다."
setting_carn_futa_content_very_common:0 "#high 매우 흔한#!"
setting_carn_futa_content_very_common_desc:0 "세계에서 여성이 25%의 확률로 후타나리가 됩니다."
setting_carn_futa_content_always:0 "#high 언제나#!"
setting_carn_futa_content_always_desc:0 "세계의 모든 여성이 후타나리압니다."

