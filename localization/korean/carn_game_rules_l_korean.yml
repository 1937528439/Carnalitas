setting_carn_arousal_stress_enabled_desc:0 "캐릭터는 시간이 흐르면 스트레스를 받습니다. 스트레스 증가량은 $trait_lustful$(이)나 $trait_rakish$(을)를 가지거나 $trait_chaste$(이)가 없을 시 증가합니다."

